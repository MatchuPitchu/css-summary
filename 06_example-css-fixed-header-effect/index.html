<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./main.js" type="text/javascript" defer></script>
    <title>Examples</title>
  </head>
  <body>
    <header>
      <div class="clip-outer black">
        <div class="clip-inner black">
          <img class="image" src="./icon-white.svg" alt="icon" />
        </div>
      </div>
      <div class="clip-outer white">
        <div class="clip-inner white">
          <img class="image" src="./icon-black.svg" alt="icon" />
        </div>
      </div>
    </header>

    <section class="section black"></section>
    <section class="section white"></section>
    <section class="section black"></section>
    <section class="section white"></section>
  </body>
</html>
